    <script>
        feather.replace();

        // Bouton retour animation
        const boutonsRetour = document.querySelectorAll('.btn-retour');
        boutonsRetour.forEach(btn => {
            btn.addEventListener('click', (e) => {
                e.preventDefault();
                btn.classList.add('scale-90');
                setTimeout(() => {
                    btn.classList.remove('scale-90');
                    window.location.href = btn.getAttribute('href');
                }, 150);
            });
        });

        // Animation c≈ìurs

        setInterval(() => {

            heart.innerHTML = "‚ù§";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.top = "-2rem";
            heart.style.fontSize = (Math.random() * 10 + 8) + "px";
            heart.style.color = "rgba(255,182,193,0.3)";
            heart.style.position = "absolute";
            heart.style.transition = "transform 7s linear, opacity 7s linear";

            heartsContainer.appendChild(heart);

            setTimeout(() => {
                heart.style.transform = "translateY(100vh)";
                heart.style.opacity = 0;
            }, 50);

            setTimeout(() => heart.remove(), 7000);
        }, 500);
