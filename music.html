    <!-- Bouton Retour personnalis√© -->

    <!-- Bouton Musique -->

    <!-- Musique de fond -->

    <script src="script.js"></script>
    <script>
        // Feather Icons
        feather.replace();

        // Boutons retour animation
        const boutonsRetour = document.querySelectorAll('.btn-retour');
        boutonsRetour.forEach(btn => {
            btn.addEventListener('click', (e) => {
                e.preventDefault();
                btn.classList.add('scale-90');
                setTimeout(() => {
                    btn.classList.remove('scale-90');
                    window.location.href = btn.getAttribute('href');
                }, 150);
            });
        });

        // Contr√¥le musique
        const bgMusic = document.getElementById("bgMusic");
        const musicBtn = document.getElementById("musicBtn");

        function playMusic() {
            bgMusic.play().then(() => {
                musicBtn.textContent = "‚è∏Ô∏è Pause";
            }).catch(() => {
                musicBtn.textContent = "‚ñ∂Ô∏è Musique";
            });
        }

        musicBtn.addEventListener("click", () => {
            if (bgMusic.paused) {
                bgMusic.play();
                musicBtn.textContent = "‚è∏Ô∏è Pause";
            } else {
                bgMusic.pause();
                musicBtn.textContent = "‚ñ∂Ô∏è Musique";
            }
        });

        // Lancer la musique d√®s que l'utilisateur interagit
        const startMusicOnInteraction = () => {
            playMusic();
            window.removeEventListener('click', startMusicOnInteraction);
            window.removeEventListener('keydown', startMusicOnInteraction);
            window.removeEventListener('scroll', startMusicOnInteraction);
        };

        window.addEventListener('click', startMusicOnInteraction);
        window.addEventListener('keydown', startMusicOnInteraction);
        window.addEventListener('scroll', startMusicOnInteraction);
    </script>
