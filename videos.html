<head>

    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-gray-50 min-h-screen">
    <love-navbar></love-navbar>
    <script src="components/navbar.js"></script>

    <div class="container mx-auto px-4 py-12">
        <h1 class="text-3xl font-bold text-center text-pink-500 mb-8">Our Favorite Videos</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Video 1 -->
            <div class="bg-white rounded-xl shadow-md overflow-hidden">
                <div class="w-full aspect-video">

                </div>
                <div class="p-4">
                    <h3 class="text-lg font-medium text-gray-900">Our Song</h3>
                    <p class="text-gray-500">This reminds me of us</p>
                </div>
            </div>

            <!-- Video 2 -->
            <div class="bg-white rounded-xl shadow-md overflow-hidden">
                <div class="w-full aspect-video">
                    <iframe class="w-full h-full" src="https://www.youtube.com/embed/JGwWNGJdvx8" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
                <div class="p-4">
                    <h3 class="text-lg font-medium text-gray-900">Dance Together</h3>
                    <p class="text-gray-500">Let's dance like this</p>
                </div>
            </div>

            <!-- Video 3 -->
            <div class="bg-white rounded-xl shadow-md overflow-hidden">
                <div class="w-full aspect-video">
                    <iframe class="w-full h-full" src="https://www.youtube.com/embed/9bZkp7q19f0" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
                <div class="p-4">
                    <h3 class="text-lg font-medium text-gray-900">Fun Times</h3>
                    <p class="text-gray-500">This makes me laugh</p>
                </div>
            </div>

            <!-- Video 4 -->
            <div class="bg-white rounded-xl shadow-md overflow-hidden">
                <div class="w-full aspect-video">
                    <iframe class="w-full h-full" src="https://www.youtube.com/embed/L_jWHffIx5E" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
                <div class="p-4">
                    <h3 class="text-lg font-medium text-gray-900">Memories</h3>
                    <p class="text-gray-500">Our future memories</p>
                </div>
            </div>
        </div>

        <!-- Bouton retour -->
        <div class="text-center mt-8">
            <a href="navbar.js" class="inline-block px-6 py-3 bg-pink-300 text-white font-medium rounded-lg shadow-md hover:bg-pink-400 transition-transform transform hover:scale-95">
                ‚Üê Retour
            </a>
        </div>
    </div>

    <script>
        feather.replace();

        // üéµ Musique de fond
        const bgMusic = document.getElementById("bgMusic");

        // Cr√©er un bouton flottant pour contr√¥ler la musique
        const musicBtn = document.createElement("button");
        musicBtn.id = "musicBtn";
        musicBtn.textContent = "‚ñ∂Ô∏è Musique";
        musicBtn.style.position = "fixed";
        musicBtn.style.bottom = "20px";
        musicBtn.style.right = "20px";
        musicBtn.style.backgroundColor = "#FF6B8B";
        musicBtn.style.color = "white";
        musicBtn.style.padding = "10px 15px";
        musicBtn.style.borderRadius = "9999px";
        musicBtn.style.boxShadow = "0 4px 6px rgba(0,0,0,0.2)";
        musicBtn.style.cursor = "pointer";
        musicBtn.style.zIndex = "1000";
        musicBtn.style.transition = "background-color 0.3s";
        document.body.appendChild(musicBtn);

        musicBtn.addEventListener("click", () => {
            if (bgMusic.paused) {
                bgMusic.play();
                musicBtn.textContent = "‚è∏Ô∏è Pause";
            } else {
                bgMusic.pause();
                musicBtn.textContent = "‚ñ∂Ô∏è Musique";
            }
        });

        window.addEventListener('load', () => {
            bgMusic.play().catch(() => {
                musicBtn.textContent = "‚ñ∂Ô∏è Musique";
            });
        });
    </script>

    <!-- Musique de fond -->
    <audio id="bgMusic" src="background-music/love for u.mp3" autoplay loop></audio>

</body>
</html>
